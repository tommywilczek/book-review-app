language: node_js
node_js:
  - "stable"
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
cache:
  directories:
  - node_modules
  - ~/.cache
install:
  - npm ci
script:
  - yarn unit
  - yarn build
  - $(npm bin)/cypress run --record
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: master